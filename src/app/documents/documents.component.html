<div class="container">
  <h1 class="headline">{{ pageTitle }}</h1>
  <div class="card document-card" *ngFor="let doc of documents">
    <img src="{{ doc.image_url }}" class="card-img-top" alt="Card image cap" width="100%">
    <div class="card-body">
      <h5 class="card-title">{{ doc.title }}</h5>
      <p class="card-text">
        <small class="text-muted">
          Last updated: {{ doc.updated_at | date }}
        </small>
      </p>
      <p class="card-text">{{ doc.description }}</p>
      <div>
        <a class="btn btn-lg btn-primary" href="{{ doc.file_url }}">Download File</a>
      </div>
    </div>
  </div>
</div>
